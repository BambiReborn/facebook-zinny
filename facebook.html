<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"content="IE-edge">
        <link rel="stylesheet" href="facebook.css">
        <script src="https://kit.fontawesome.com/d5f061d38d.js" crossorigin="anonymous"></script>
        <title>facebook login page</title>
    </head>
    <body>
        <h5>English (UK)</h5>
        
        <!--logo-->
        <div class="facebook-logo">
            <i class="fa-brands fa-facebook"></i>
        </div>
        
        <!--login form-->
        <div class="login mb-4">
            <form action="" method="post">
                <div class="input-field">
                    <input type="text" name="email" placeholder="Mobile number or email address" required>
                </div>

                <div class="input-field">
                    <input type="password" name="password" placeholder="password" required>
                </div>
            </form>
            <!--login button-->
            <div class="login-button">
                <button type="submit" class="button button-primary">Log in</button>
            </div>
            <!--forgot password-->
            <div class="forgot-password">
                <a href="#">Forgotten password?</a>
            </div>
        </div>
        <!--create new account-->
        <div class="create-account">
            <button class="button button-secondary">Create new account</button>
        </div>
        <div class="meta">
            <i class="fa-brands fa-meta">Meta</i>
        </div>
        <footer>
            <div class="footer links">
                <a href="#">About</a>
                <a href="#">Help</a>
                <a href="#">More</a> 
            </div>
        </footer>
            


    </body>
</html>
